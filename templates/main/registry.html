<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ name }} | Регистрация</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/panel/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/panel/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/panel/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <h1>Регистрация</h1>
  </div>

  <div class="register-box-body">
      <p class="login-box-msg">Уже зарегистрированы? <a href="/"><span>Войти</span></a></p>
    <div class="login-box-msg text-red">{{ error }}</div>

    <script>
          function registry() {
            var valid = true;
            if ($('#login').val().length < 4) {
              $('#error_login').html('Допустимая длина логина не меньше 4 символов');
              valid = false;
            } else
              $('#error_login').html('');
            var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
            if ($('#email').val().length > 0 && !pattern.test($('#email').val())) {
              $('#error_email').html('Неверный адрес электронной почты');
              valid = false;
            } else
              $('#error_email').html('');
            if ($('#password').val().length < 6) {
              $('#error_password').html('Минимальная длина пароля -  6 символов');
              valid = false;
            } else
              $('#error_password').html('');
            if ($('#password').val() != $('#rpassword').val()) {
              $('#error_rpassword').html('Пароли не совпадают');
              valid = false;
            } else
              $('#error_rpassword').html('');
            return valid;
          }
    </script>
    <form action="/registry" method="post" onsubmit="return registry();">
      <div class="form-group has-feedback">
        <input id="login" type="text" class="form-control" name="login" placeholder="Логин" value="{{ form['login'] }}">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <span id="error_login" class="text-red"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="email" type="email" class="form-control" name="email" placeholder="E-mail" value="{{ form['email'] }}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <span class="text-gray">* Укажите адрес электронной почты для восстановления пароля</span></br>
        <span id="error_email" class="text-red"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="password" type="password" class="form-control" name="password" placeholder="Пароль" value="{{ form['password'] }}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span id="error_password" class="text-red"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="rpassword" type="password" class="form-control" name="rpassword" placeholder="Повторите пароль" value="{{ form['rpassword'] }}">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <span id="error_rpassword" class="text-red"></span>
      </div>
      <div class="row" style="padding: 0 15px 0 15px;">
        <!-- /.col -->
          <div class="pull-left" style="margin-top: 6px;">
              <a href="/recovery">Забыли пароль?</a>
          </div>
        <div class="pull-right">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Регистрация</input>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="/static/panel/plugins/jQuery/jquery-2.2.3.min.js"></script>
</body>
</html>
