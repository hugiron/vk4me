<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ name }} | Восстановление пароля</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/static/panel/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/panel/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/static/panel/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <h1>Восстановление пароля</h1>
  </div>

  <div class="register-box-body">
    <div class="login-box-msg text-red">{{ error }}</div>
      <div class="login-box-msg text-blue">{{ message }}</div>

    <script>
          function recovery() {
            var valid = true;
            var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
            if (!pattern.test($('#email').val())) {
              $('#error_email').html('Неверный адрес электронной почты');
              valid = false;
            } else
              $('#error_email').html('');
            return valid;
          }
    </script>
    <form action="/recovery" method="post" onsubmit="return recovery();">
      <div class="form-group has-feedback">
        <input id="email" type="text" class="form-control" name="email" placeholder="E-mail">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span id="error_email" class="text-red"></span>
      </div>
      <div class="row">
        <!-- /.col -->
          <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Восстановить доступ</button>
        </div>
        <!-- /.col -->
      </div>
      <div class="row" style="padding: 15px 15px 0 15px;">
        <div class="pull-left">
              <a href="/">Войти</a>
          </div>
        <div class="pull-right">
          <a href="/registry">Зарегистрироваться</a>
        </div>
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="/static/panel/plugins/jQuery/jquery-2.2.3.min.js"></script>
</body>
</html>
