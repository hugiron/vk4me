{% extends "panel/base.html" %}
{% block content %}
    <section class="content custom-content">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs pull-right">
                <script>
                            var dropdown = [
                                {
                                    'link' : '/photo',
                                    'icon' : 'fa-camera',
                                    'title' : 'Фотографии'
                                },
                                {
                                    'link' : '/video',
                                    'icon' : 'fa-video-camera',
                                    'title' : 'Видеозаписи'
                                },
                                {
                                    'link' : '/audio',
                                    'icon' : 'fa-music',
                                    'title' : 'Аудиозаписи'
                                },
                                {
                                    'link' : '/doc',
                                    'icon' : 'fa-file',
                                    'title' : 'Документы'
                                }
                            ];
                            for (var i = dropdown.length - 1; i >= 0; --i) {
                                if (window.location.pathname.indexOf(dropdown[i]['link']) != -1)
                                    var active = ' class="active"';
                                else
                                    var active = '';
                                document.write(' \
                                    <li' + active + '> \
                                        <a href="/messages/all/' + {{ id }} + dropdown[i]['link'] + '"> \
                                            <i class="fa ' + dropdown[i]['icon'] + '"> ' + dropdown[i]['title'] + '</i> \
                                        </a> \
                                    </li> \
                                ');
                            }
                 </script>
                <li class="pull-left header">
                    <a href="/messages/all/{{ id }}" class="text-muted" title="Личные сообщения">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </li>
            </ul>
        </div>
        <section id="list" class="list col-lg-12">
        </section>
    </section>
    <script>
        function load() {
            {{ script | safe }}
        }
        load();
    </script>
{% endblock %}
